{% extends 'extend/admin.html' %}

{% block title %}Update Job{% endblock %}

{% block content %}

<br>
<div class="row justify-content-center">
    <div class="col-md">

        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-text"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
               <h4 style="color: #0088cc;"><b>Create a Job</b> </h4>
            </div>

            <div class="card-body">

                <form id="multi-step-form" method="post" action="">
                    {% csrf_token %}
                    <div class="step" id="step1">
                        <div class="form-group md-3 py-3">
                            <label for="title">Title</label>
                            {{ form.title }}
                        </div>

                        <div class="form-group md-3 py-1">
                            <label for="title">Company</label>
                            {{ form.company }}
                        </div>

                        <div class="form-group md-3 py-3">
                            <label for="title">Location</label>
                            {{ form.location }}
                        </div>

                        <button type="button" class="btn btn-primary next-step">Next</button>
                    </div>

                    <div class="step" id="step2" style="display: none;">
                        <div class="form-group md-3 py-3">
                            <label for="title">Salary</label>
                            {{ form.salary }}
                        </div>

                        <div class="form-group md-3 py-3">
                            <label for="title">Job type</label>
                            {{ form.job_type }}
                        </div>

                        <button type="button" class="btn btn-warning prev-step">Previous</button>
                        <button type="button" class="btn btn-primary next-step float-end">Next</button>
                    </div>

                    <div class="step" id="step3" style="display: none;">
                        <div class="form-group md-3 py-3">
                            <label for="">Job Description</label>
                            {{ form.Job_Description }}
                        </div>

                        <div class="form-group md-3 py-3">
                            <label for="title">Link</label>
                            {{ form.link }}
                        </div>

                        <button type="button" class="btn btn-warning prev-step">Previous</button>
                        <button type="submit" class="btn btn-primary next-step float-end">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<br>

{% endblock %}
